name: codemagic-snapcraft-example
summary: Example Snapcraft publishing configuration for Codemagic CI/CD
description: |
  Use codemagic.yaml template to configure publishing to Snapcraft
version: '1.0'

apps:
  codemagic-snapcraft-example:
    command: example

parts:
  example:
    plugin: go
    source: .
    go-importpath: example

plugs:
  codemagic-snapcraft-example-home:
    interface: home
  codemagic-snapcraft-example-network:
    interface: network

confinement: strict
grade: stable
 
